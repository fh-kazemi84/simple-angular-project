<hr>
<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>UserId</th>
            <th>2-digit ID ?</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let templateUserInfo of userInfoList">
            <td>{{templateUserInfo.firstname}}</td>
            <td>{{templateUserInfo.lastname}}</td>
            <td>{{templateUserInfo.email}}</td>
            <td>{{templateUserInfo.username}}</td>
            <td>{{templateUserInfo.userId}}</td>
            <td>
                <div *ngIf="templateUserInfo.userId>0 &&
                            templateUserInfo.userId<100;
                            else myElseBlock">Yes
                </div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>    

</table>
