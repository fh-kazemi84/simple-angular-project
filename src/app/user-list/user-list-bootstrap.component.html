<hr>
<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>UserId</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let templateUserInfo of userInfoList">
            <td>{{templateUserInfo.firstname}}</td>
            <td>{{templateUserInfo.lastname}}</td>
            <td>{{templateUserInfo.email}}</td>
            <td>{{templateUserInfo.username}}</td>
            <td>{{templateUserInfo.userId}}</td>
        </tr>
    </tbody>    

</table>
